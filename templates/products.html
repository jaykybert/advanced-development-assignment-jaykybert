{% extends 'base.html' %}


{% block content %}
    <h1 class="display-4">Products</h1>
    <hr class="rounded"/>
    <div class="products">
        {% for product in products %}
            <div class="card product-card">
                <div class="card-header">
                    <h4 class="card-title">{{ product[1] }}</h4>
                    <h6 class="card-subtitle text-muted">{{ product[5] }}</h6>
                </div>

                <div class="card-body">
                    <div id="productImage">
                        <img src="../static/assets/default_img.bmp" width="200" height="200"/>
                    </div>
                    <div id="productDesc">
                        <p class="card-text">{{ product[2] }}</p>
                    </div>

                    <div id="productPrice">
                        <p class="card-text product-price-text">
                            Â£{{ product[3] }}
                        </p>
                        {% if product[4] > 0 %}
                            <p class="card-text product-delivery-text">+{{ product[4] }} shipping</p>
                        {% else %}
                            <p class="card-text product-delivery-text">free shipping</p>
                        {% endif %}
                    </div>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-primary" onclick="onAddToCart('{{product[0]}}')">Add to Cart</button>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
